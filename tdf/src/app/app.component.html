<div class="container-fluid mb-5">
    <h1>Enrollment Form</h1>
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" #name="ngModel" required  [class.is-invalid]="name.invalid && name.touched" 
            class="form-control" name="name" [(ngModel)]="userModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>

        <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>

        <div class="form-group">
                <label>Phone</label>
                <input type="tel" #phone="ngModel" pattern="^\d{10}$" required
                [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="contact" [(ngModel)]="userModel.phone">
                <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                    <small class="text-danger" *ngIf="phone.errors.required">phone number is must</small>
                    <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 digits</small>
                </div>
        </div>

        <div class="form-group">
            <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
                <option value="">I am interested</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
            <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">topic required</small>
        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
                <label class="form-check-label">Morning(5:00AM-4:00PM)</label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="userModel.timePreference"  name="timePreference" value="evening">
                    <label class="form-check-label">Evening(5:00AM-4:00PM)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
            <label calss="form-check-label">send me promotional offers</label>
        </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
 </form>
</div>
